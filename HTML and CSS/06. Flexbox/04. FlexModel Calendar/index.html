<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="big">Workweek</span>
            <span class="else">1 Monday</span>
            <span  class="else">2 Tuesday</span>
            <span  class="else">3 Wednesday</span>
            <span  class="else">4 Thursday</span>
            <span  class="else">5 Friday</span>
            <span class="big">Weekend</span>
            <span  class="else">6 Saturday</span>
            <span  class="else">7 Sunday</span>
        </section>

        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
