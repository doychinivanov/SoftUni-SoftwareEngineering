<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form>
          <fieldset>
              <legend>Login</legend>
            <div class="user">
                <label>
                    Username
                </label>
                <i class="fas fa-user-alt"></i>
                <input type="text">
               </div>
    
                <div class="pass">
                    <label>
                        Password
                    </label>
                    <i class="fas fa-key"></i>
                    <input type="password">
                </div>
          </fieldset>
            
            <p></p>
            <p></p>
        </form>

        <button>Login</button>
    </div>
</body>
</html>
